<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-background"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <header>
        <div class="header-content">
            <div class="logo">
                <h1>‚ú® Premium Store</h1>
            </div>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-bar" id="searchBar" placeholder="Search products...">
                <button class="clear-search" id="clearSearch">√ó</button>
            </div>
            <button class="cart-btn" onclick="toggleCart()">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <div class="controls-container">
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="electronics">Electronics</button>
                <button class="filter-btn" data-filter="fashion">Fashion</button>
                <button class="filter-btn" data-filter="home">Home</button>
                <button class="filter-btn" data-filter="sports">Sports</button>
            </div>
            <div class="sort-price-container">
                <select class="price-filter" id="priceFilter">
                    <option value="all">All Prices</option>
                    <option value="0-50">Under $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-200">$100 - $200</option>
                    <option value="200+">$200+</option>
                </select>
                <select class="sort-select" id="sortSelect">
                    <option value="default">Sort By</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>
            </div>
        </div>
    </div>

    <div class="products-container">
        <div class="results-info" id="resultsInfo"></div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">√ó</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="cart-empty">
                <div class="cart-empty-icon">üõí</div>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer" id="cartFooter" style="display: none;">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-body">
                <div class="modal-image" id="modalImage"></div>
                <div class="modal-details">
                    <p class="category" id="modalCategory"></p>
                    <h2 id="modalTitle"></h2>
                    <p class="description" id="modalDescription"></p>
                    <p class="price" id="modalPrice"></p>
                    <div class="modal-actions">
                        <button class="add-cart-btn" id="modalAddToCart">Add to Cart</button>
                        <button class="buy-now" id="modalBuyNow">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
